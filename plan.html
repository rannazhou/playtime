<html>
	<head>
		<content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<title>Plan</title>

		<link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<form role='form' class="container">
			<div class="row">
				<div class="form-group col-md-2 col-md-offset-1 input-lg">
					<label>EVENT NAME</label>
				</div>

				<div class="form-group col-md-8">
					<input type='text' class="form-control input-lg">
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-2 col-md-offset-1 input-lg">
					<label>GROUP OF PEERS</label>
				</div>

				<div class="form-group col-md-8">
					<select class="form-control input-lg">
						<option>Ms. Creevy's Pre-K Class</option>
						<option>Saltsville Daycare Playgroup A</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-2 col-md-offset-1 input-lg">
					<label>DESCRIPTION</label>
				</div>

				<div class="form-group col-md-8">
					<textarea class="form-control" rows="4"></textarea>
				</div>
			</div>
			

			<div class="row">
				<div class="form-group col-md-2 col-md-offset-1 input-lg">
					<label>LOCATION</label>
				</div>

				<div class="form-group col-md-8">
					<input type="text" class="form-control input-lg">
				</div>
			</div>

			<div class="row">

				<div class="form-group col-md-2 col-md-offset-1 input-lg">
					<label>START TIME</label>
				</div>

				<div class="form-group col-md-3">
					<input type='date' class="form-control input-lg">
				</div>

				<div class="form-group col-md-2 text-center input-lg">
					<label>AT</label>
				</div>

				<div class="form-group col-md-3">
					<input type='time' class="form-control input-lg">
				</div>

			</div>

			<div class="row">

				<div class="form-group col-md-2 col-md-offset-1 input-lg">
					<label>END TIME</label>
				</div>

				<div class="form-group col-md-3">
					<input type='date' class="form-control input-lg">
				</div>

				<div class="form-group col-md-2 text-center input-lg">
					<label>AT</label>
				</div>

				<div class="form-group col-md-3">
					<input type='time' class="form-control input-lg">
				</div>

			</div>

			<div class="row">
				<div class= "form-group col-md-2 col-md-offset-3">
					<button type="submit" class="btn btn-primary btn-lg">Create Event</button>
				</div>
			</div>

		</form>
	</body>
</html>
