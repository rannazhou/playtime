<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link href="site_media/css/style.css" type="text/css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Henny+Penny|Irish+Grover|Waiting+for+the+Sunrise|Gochi+Hand|Shadows+Into+Light|Englebert|Oregano' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Sniglet' rel='stylesheet' type='text/css'>
		<link type="text/css" rel="stylesheet" href="site_media/jquery-ui-1.10.4.custom/development-bundle/themes/smoothness/jquery-ui.css">
		{% block css %}
		{% endblock %}

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<script>
			// make the current page active
			$(document).ready(function() {
				var pagenav_id = "#{{ page_name }}-nav";
				$(pagenav_id).addClass("active");
			});
		</script>

		<script type="text/javascript" src="site_media/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.js"></script>
		{% block js %}
		{% endblock %}		
		{% block tile_js %}
		{% endblock %}
		
	</head>
	<body>
		<nav class="navbar" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a id="logo" href="{% url 'home' %}">playtime</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			      <ul class="nav navbar-nav">
			        <li id="events-nav"><a href="{% url 'events' %}"><span class="glyphicon glyphicon-calendar"></span> <span class="section-name">Events</span></a></li>
			        <li id="peers-nav"><a href="{% url 'peers' %}"><span class="glyphicon glyphicon-user"></span> <span class="section-name">Peers</span></a></li>
			      </ul>
			      <button class="btn btn-large navbar-right profile-pic"><span class="glyphicon glyphicon-user"></span></button>
			      <a href="{% url 'plan' %}" id="plan-nav" class="btn plan-btn btn-large navbar-right"><span class="glyphicon glyphicon-plus-sign"></span> Plan</a>
			    </div>
			</div>
		</nav>

		<div class="container" id="content">
			{% block content %}
			{% endblock %}
		<div>
	</body>
</html>
