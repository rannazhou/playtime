{% extends "base.html" %}

{% block title %}Playtime: Plan an event{% endblock %}

{% block css %}
<link type="text/css" rel="stylesheet" href="site_media/jquery-ui-1.10.4.custom/development-bundle/themes/smoothness/jquery-ui.css">
<link type="text/css" href="site_media/css/image-picker.css" rel="stylesheet">
<link type="text/css" href="site_media/css/jquery.timepicker.css" rel="stylesheet">
<link type="text/css" href="site_media/css/plan.css" rel="stylesheet">
{% endblock %}

{% block js %}
<script type="text/javascript" src="site_media/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.js"></script>
<script type="text/javascript" src="site_media/js/image-picker.js"></script>
<script type="text/javascript" src="site_media/js/jquery.timepicker.js"></script>
<script>
$(function() {
	$( "#end_date" ).datepicker();

	$( "#start_date" ).datepicker({
    	altField: "#end_date",
    	altFormat: "mm/dd/yy"
    });

    $(".time").timepicker({'timeFormat': 'h:i A'});

    $(".image-picker").imagepicker({
    	hide_select:false
    });
});
</script>
{% endblock %}


{% block content %}
<form role='form' class="container" action="/events-plus">
	<div class="row">
		<div class="form-group col-md-3 input-lg">
			<label>Event name:</label>
		</div>

		<div class="form-group col-md-9">
			<input type='text' class="form-control input-lg" id="name">
		</div>
	</div>

	<div class="row">
		<div class="form-group col-md-3 input-lg">
			<label>Group(s) to invite:</label>
		</div>

		<div class="form-group col-md-9" id="groups">
			<div class="checkbox input-lg">
				<input type="checkbox" value="Ms. Creevy's Pre-K Class">Ms. Creevy's Pre-K Class
			</div>

			<div class="checkbox input-lg">
				<input type="checkbox" value="Saltsville Daycare Playgroup A">Saltsville Daycare Playgroup A
			</div>
		</div>
	</div>

	<div class="row">
		<div class="form-group col-md-3 input-lg">
			<label>Description:</label>
		</div>

		<div class="form-group col-md-9">
			<textarea class="form-control" rows="4" id="description"></textarea>
		</div>
	</div>


	<div class="row">
		<div class="form-group col-md-3 input-lg">
			<label>Choose photo:</label>
		</div>

		<div class="form-group col-md-9">
			<input type="file" class="input-lg" id="photo_file">
			<select class="form-control input-lg image-picker" style="visibility:hidden;" id="default_photo">
				<option value=""></option>
				<option data-img-src="site_media/images/events/hiking.jpg" value="1">Hiking</option>
				<option data-img-src="site_media/images/events/icecreampicnic.JPG" value="2">Picnic</option>
				<option data-img-src="site_media/images/events/birthday_party.jpg" value="3">Birthday Party</option>
				<option data-img-src="site_media/images/events/img0.jpg" value="4">Image 0</option>
				<option data-img-src="site_media/images/events/img1.jpg" value="5">Image 1</option>
				<option data-img-src="site_media/images/events/img2.jpg" value="6">Image 2</option>
				<option data-img-src="site_media/images/events/img3.jpg" value="7">Image 3</option>
			</select>
		</div>
	</div>

	<div class="row">
		<div class="form-group col-md-3 input-lg">
			<label>Location:</label>
		</div>

		<div class="form-group col-md-9">
			<input type="text" class="form-control input-lg" id="location">
		</div>
	</div>

	<div class="row">

		<div class="form-group col-md-3 input-lg">
			<label>Start date:</label>
		</div>

		<div class="form-group col-md-4">
			<input type='text' class="form-control text-center input-lg" id="start_date">
		</div>

		<div class="form-group col-md-1 text-center input-lg">
			<label>at</label>
		</div>

		<div class="form-group col-md-4">
			<input type='text' class="form-control input-lg time ui-timepicker-input text-center" id="start_time">
		</div>

	</div>

	<div class="row">

		<div class="form-group col-md-3 input-lg">
			<label>End time:</label>
		</div>

		<div class="form-group col-md-4">
			<input type='text' class="form-control text-center input-lg" id="end_date">
		</div>

		<div class="form-group col-md-1 text-center input-lg">
			<label>at</label>
		</div>

		<div class="form-group col-md-4">
			<input type='text' class="form-control input-lg time ui-timepicker-input text-center" id="end_time">
		</div>

	</div>

	<div class="row">
		<div class= "form-group col-md-2 col-md-offset-3">
			<button type="submit" class="btn btn-primary btn-lg" id="create_event">Create Event</button>
		</div>
	</div>

</form>
{% endblock %}
